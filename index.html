<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App üå§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #06b6d4;
            --bg-dark: #18181b;
            --bg-card: #23232a;
            --bg-gradient: linear-gradient(135deg, #23232a 0%, #18181b 100%);
            --text-main: #f3f4f6;
            --text-muted: #a1a1aa;
            --error: #ef4444;
            --success: #22c55e;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: background 0.5s;
        }
        .container {
            background: var(--bg-card);
            border-radius: 22px;
            padding: 36px 28px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
            border: 1px solid rgba(59,130,246,0.08);
            width: 100%;
            max-width: 430px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            margin-bottom: 22px;
            font-size: clamp(2rem, 5vw, 2.7rem);
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--primary);
            text-shadow: 0 2px 8px rgba(59,130,246,0.15);
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            min-width: 180px;
            padding: 13px 16px;
            border: none;
            border-radius: 25px;
            background: #18181b;
            color: var(--text-main);
            font-size: 1rem;
            border: 1px solid var(--accent);
            transition: box-shadow 0.3s, background 0.3s;
            box-shadow: 0 2px 8px rgba(6,182,212,0.08);
        }
        input[type="text"]::placeholder {
            color: var(--text-muted);
        }
        input[type="text"]:focus {
            outline: none;
            background: #23232a;
            box-shadow: 0 0 0 2px var(--accent);
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(100deg, #3b82f6 0%, #06b6d4 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.18s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #06b6d4 0%, transparent 70%);
            opacity: 0.18;
            transform: translate(-50%, -50%);
            transition: width 0.4s cubic-bezier(.4,0,.2,1), height 0.4s cubic-bezier(.4,0,.2,1);
            z-index: 0;
        }
        button:hover::after {
            width: 180%;
            height: 180%;
        }
        button:hover {
            background: linear-gradient(100deg, #06b6d4 0%, #3b82f6 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 18px rgba(59,130,246,0.18);
        }
        button:active {
            transform: scale(0.97);
        }
        .location-btn {
            width: 100%;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #a78bfa, #3b82f6);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .location-btn:hover {
            background: linear-gradient(90deg, #3b82f6, #a78bfa);
        }
        .weather-info {
            display: none;
            margin-top: 28px;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .weather-info.show {
            display: block;
        }
        .city-name {
            font-size: clamp(1.5rem, 4vw, 2.1rem);
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 2px 8px rgba(6,182,212,0.10);
        }
        .weather-icon {
            font-size: clamp(3.2rem, 8vw, 4.2rem);
            margin: 18px 0;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 2px 8px var(--accent));
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0);}
            40% { transform: translateY(-10px);}
            60% { transform: translateY(-5px);}
        }
        .temperature {
            font-size: clamp(2.5rem, 7vw, 3.2rem);
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 0 2px 8px rgba(59,130,246,0.10);
        }
        .description {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            margin-bottom: 15px;
            text-transform: capitalize;
            color: var(--text-muted);
            font-weight: 500;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .detail-item {
            background: #18181b;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--accent);
            box-shadow: 0 2px 8px rgba(6,182,212,0.07);
        }
        .detail-label {
            font-size: 0.92rem;
            opacity: 0.8;
            margin-bottom: 5px;
            color: var(--text-muted);
        }
        .detail-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-main);
        }
        .error {
            color: #fff;
            background: var(--error);
            padding: 15px;
            border-radius: 10px;
            margin-top: 22px;
            border: 1px solid #fff2;
            animation: shake 0.5s ease-in-out;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(239,68,68,0.10);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0);}
            25% { transform: translateX(-5px);}
            75% { transform: translateX(5px);}
        }
        .loading {
            display: none;
            margin-top: 22px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #23232a;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        /* Weather backgrounds */
        .sunny { background: linear-gradient(135deg, #23232a 0%, #18181b 100%);}
        .rainy { background: linear-gradient(135deg, #23232a 0%, #1e293b 100%);}
        .cloudy { background: linear-gradient(135deg, #23232a 0%, #334155 100%);}
        .snowy { background: linear-gradient(135deg, #23232a 0%, #64748b 100%);}
        .clear-night { background: linear-gradient(135deg, #23232a 0%, #18181b 100%);}
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body { padding: 5px;}
            .container { padding: 18px 8px; border-radius: 15px; max-width: 98vw;}
            h1 { margin-bottom: 16px;}
            .search-container { flex-direction: column; gap: 10px;}
            input[type="text"] { min-width: unset; width: 100%;}
            button { width: 100%; padding: 15px;}
            .location-btn { margin-bottom: 10px;}
            .weather-details { grid-template-columns: 1fr 1fr; gap: 10px;}
            .detail-item { padding: 12px;}
            .weather-icon { margin: 10px 0;}
        }
        @media (max-width: 320px) {
            .container { padding: 12px 4px;}
            .weather-details { grid-template-columns: 1fr;}
            .search-container { gap: 8px;}
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .container { max-width: 500px; padding: 28px 18px;}
            .search-container { gap: 12px;}
        }
        @media (min-width: 1200px) {
            .container { max-width: 500px; padding: 45px;}
        }
        @media (max-height: 500px) and (orientation: landscape) {
            body { align-items: flex-start; padding-top: 20px;}
            .container { margin: 10px 0;}
            h1 { font-size: 1.8rem; margin-bottom: 15px;}
            .weather-icon { font-size: 2.5rem; margin: 10px 0;}
            .temperature { font-size: 2rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App üå§Ô∏è</h1>
        <button class="location-btn" onclick="getCurrentLocation()">üìç Use Current Location</button>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." onkeypress="handleKeyPress(event)">
            <button onclick="getWeather()">üîç Search</button>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>
        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
        <div class="error" id="error" style="display: none;"></div>
    </div>
    <script>
        // OpenWeatherMap API key (free tier)
        const API_KEY = '4d8fb5b93d4af21d66a2948710284366'; // This is a demo key
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Get weather data by city name
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            showLoading(true);
            hideError();
            hideWeatherInfo();
            try {
                const url = `${API_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
                const response = await fetch(url);
                const data = await response.json();
                if (response.ok) {
                    displayWeather(data);
                } else {
                    throw new Error(data.message || 'City not found');
                }
            } catch (error) {
                showError(`Error: ${error.message}. Please check the city name and try again.`);
            } finally {
                showLoading(false);
            }
        }

        // Get weather data by coordinates
        async function getWeatherByCoords(lat, lon) {
            showLoading(true);
            hideError();
            hideWeatherInfo();
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
                const response = await fetch(url);
                const data = await response.json();
                if (response.ok && data.current_weather) {
                    // Map Open-Meteo data to your displayWeather function
                    const weatherData = {
                        name: `Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)}`,
                        sys: { country: '' },
                        main: {
                            temp: data.current_weather.temperature,
                            humidity: data.current_weather.relative_humidity || '--',
                            feels_like: data.current_weather.apparent_temperature || data.current_weather.temperature,
                            pressure: data.current_weather.pressure || '--'
                        },
                        weather: [{
                            main: data.current_weather.weathercode === 0 ? 'Clear' : 'Clouds',
                            description: data.current_weather.weathercode === 0 ? 'clear sky' : 'cloudy'
                        }],
                        wind: {
                            speed: data.current_weather.windspeed
                        }
                    };
                    displayWeather(weatherData);
                } else {
                    throw new Error('Unable to get weather data');
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // Display weather information
        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            // Set weather icon
            const weatherIcon = getWeatherIcon(data.weather[0].main, data.weather[0].id);
            document.getElementById('weatherIcon').textContent = weatherIcon;
            // Change background based on weather
            changeBackground(data.weather[0].main);
            weatherInfo.classList.add('show');
        }

        // Get appropriate weather icon
        function getWeatherIcon(main, id) {
            const iconMap = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Haze': 'üå´Ô∏è'
            };
            return iconMap[main] || 'üå§Ô∏è';
        }

        // Change background based on weather condition
        function changeBackground(weatherMain) {
            const body = document.body;
            body.classList.remove('sunny', 'rainy', 'cloudy', 'snowy', 'clear-night');
            switch (weatherMain.toLowerCase()) {
                case 'clear':
                    body.classList.add('sunny');
                    break;
                case 'rain':
                case 'drizzle':
                case 'thunderstorm':
                    body.classList.add('rainy');
                    break;
                case 'clouds':
                    body.classList.add('cloudy');
                    break;
                case 'snow':
                    body.classList.add('snowy');
                    break;
                default:
                    body.classList.add('sunny');
            }
        }

        // Get user's current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading(true);
                hideError();
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeatherByCoords(lat, lon);
                    },
                    (error) => {
                        showLoading(false);
                        let errorMessage = 'Unable to get your location. ';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += 'Location access denied by user.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += 'Location information unavailable.';
                                break;
                            case error.TIMEOUT:
                                errorMessage += 'Location request timed out.';
                                break;
                            default:
                                errorMessage += 'An unknown error occurred.';
                        }
                        showError(errorMessage);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                showError('Geolocation is not supported by this browser.');
            }
        }

        // Handle Enter key press in input field
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        }

        // Show/hide loading spinner
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        // Hide error message
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Hide weather information
        function hideWeatherInfo() {
            document.getElementById('weatherInfo').classList.remove('show');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('cityInput').focus();
        });
    </script>
</body>
</html>
